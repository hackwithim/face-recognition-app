version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: face_recognition_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: face_recognition_db
      MYSQL_USER: face_user
      MYSQL_PASSWORD: face_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - face_recognition_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Redis (for caching and sessions)
  redis:
    image: redis:7-alpine
    container_name: face_recognition_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - face_recognition_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Face Recognition Application
  app:
    build: .
    container_name: face_recognition_app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=mysql+pymysql://face_user:face_password@db:3306/face_recognition_db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=your-production-secret-key-here
      - JWT_SECRET_KEY=your-jwt-secret-key-here
      - FLASK_ENV=production
    volumes:
      - ./dataset:/app/dataset
      - ./models:/app/models
      - ./static/uploads:/app/static/uploads
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - face_recognition_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: face_recognition_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - app
    networks:
      - face_recognition_network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  face_recognition_network:
    driver: bridge
